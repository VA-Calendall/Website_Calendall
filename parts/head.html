<!-- Google tag (gtag.js) -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        cookieListener()
        document.body.addEventListener("ConsentAccepted", cookieListener)
    })
    function cookieListener() {
        for (let i = 0; i < window.consent.acceptedCategories.length; i++) {
            const element = window.consent.acceptedCategories[i];
            console.log(element.id)

            if (element.id == "marketing") {
                enableGoogleAnalytics()
            }
        }
    }
    function enableGoogleAnalytics(params) {
        var googleAnalyticsScriptTag = document.createElement("script")
        googleAnalyticsScriptTag.setAttribute("async", "")
        googleAnalyticsScriptTag.src = "https://www.googletagmanager.com/gtag/js?id=G-JYFVC4Q3TT"
        document.body.append(googleAnalyticsScriptTag)

        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-JYFVC4Q3TT');
    }

</script>
