<!DOCTYPE html>
<html lang="de">

<head>
    <title>Calendall - Onlinekalender</title>

    <load src="/parts/head.html" />

</head>

<body>
    <load src="/parts/navigation.html" />
    <div class="overflow-hidden pt-5">

        <section id="preise" class="row py-5 text-center justify-content-center mb-5 position-relative"
        data-aos="fade-up">
        <img class="position-absolute z-n1 top-0 end-100 translate-middle-y h-100 w-auto"
            src="/images/background_element_2.png" alt="" />
        <div class="col-12 mb-5">
            <h2 class="fs-3">Jetzt Upgraden</h2>
            <div class="hline mx-auto"></div>
        </div>

        <!-- SWITCH-CONTAINER START -->
        <div class="col-12 switch-container">
            <!-- SWITCH START -->
            <div class="switch-field d-flex justify-content-center mb-5">
                <input type="radio" id="switch_left" name="switch_2" value="yes" checked />
                <label for="switch_left">Monatlich</label>
                <input type="radio" id="switch_right" name="switch_2" value="no" />
                <label for="switch_right">Jährlich</label>
            </div>
            <!-- SWITCH END -->
            <div class="col-md-5 col-12 d-flex justify-content-center mx-auto switch-content">
                <div id="monthly" class="w-100">
                    <div class="pricing-plan shadow position-relative w-100">
                        <div class="pricing-plan-header">
                            <h2 class="pricing-plan__titel">Monatlich</h2>
                        </div>
                        <div class="pricing-plan__description">
                            <div>
                                <p class="d-flex flex-row justify-content-center mb-4 fs-3">
                                    <span id="monthly-payment-price-per-month" class="ps-4 fs-3">0.00</span>€
                                </p>
                                <span>
                                    Monatliche Kosten, bei Monatlicher Vorauszahlung
                                </span>
                            </div>

                            <div class="employee-input-container mt-4">
                                <div class="d-flex justify-content-center flex-row px-5">
                                    <button
                                        class="preise_decrease-button primary-dark-button-style py-2 px-4">-</button>
                                    <input min="1" max="10" type="text"
                                        class="employee-input w-auto py-2 px-4 rounded-3" name="employee-input"
                                        value="1" />
                                    <button
                                        class="preise_increase-button primary-dark-button-style py-2 px-4">+</button>
                                </div>
                                <div class="range-wrap mt-2">
                                    <label for="employee-input"
                                        class="form-label text-center fs-5">Mitarbeiter</label>
                                </div>
                            </div>

                            <a class="primary-dark-button-style mt-5 w-100"
                                href="https://app.calendall.net/public/quick-signup" target="_blank">Kaufen</a>
                        </div>
                    </div>
                </div>
                <div id="yearly" class="w-100" style="display:none">
                    <div class="pricing-plan shadow position-relative w-100">
                        <span class="position-absolute badge bg-danger badge_custom">
                            20%
                        </span>
                        <div class="pricing-plan-header">
                            <h2 class="pricing-plan__titel">Jährlich</h2>
                        </div>
                        <div class="pricing-plan__description">
                            <div>
                                <p class="d-flex flex-row justify-content-center mb-4 fs-3">
                                    <span id="yearly-payment-price-per-month" class="ps-4 fs-3">0.00</span>€
                                </p>
                                <span>
                                    Monatliche Kosten, bei Jährlicher Vorauszahlung
                                </span>
                            </div>

                            <div class="employee-input-container mt-4">
                                <div class="d-flex justify-content-center flex-row px-5">
                                    <button
                                        class="preise_decrease-button primary-dark-button-style py-2 px-4">-</button>
                                    <input min="1" max="10" type="text"
                                        class="employee-input w-auto py-2 px-4 rounded-3" name="employee-input"
                                        value="1" />
                                    <button
                                        class="preise_increase-button primary-dark-button-style py-2 px-4">+</button>
                                </div>
                                <div class="range-wrap mt-2">
                                    <label for="employee-input"
                                        class="form-label text-center fs-5">Mitarbeiter</label>
                                </div>
                            </div>

                            <a class="primary-dark-button-style mt-5 w-100"
                                href="https://app.calendall.net/public/quick-signup" target="_blank">Kaufen</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- SWITCH-Container END -->

        <div class="col-12">
            <p class="mt-5 fs-4">Alle Preise zzgl. gesetzlicher MwSt. </p>
        </div>
    </section>
    </div>

    <load src="/parts/footer.html" />


    <!----------------------------- Animated on Scroll  ----------------------------->

    <script type="module" src="/main.js"></script>
</body>

</html>
